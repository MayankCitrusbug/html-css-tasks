<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undervisningsplan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <header class="header container">
      <nav class="header__nav">
        <div class="header__nav__logo">
          <img
          class="header__nav__logo default-img"
          src="./assets/images/Group.png"
          alt="group image"
        />
        </div>
        <button class="primary-button hover-primary">Sign inn</button>
      </nav>
    </header>

    <!-- hero component -->
    <section class="hero container">
      <div class="hero__left container-half">
        <h1 class="title">
          <span class="relative">
            <span class="">Everything</span>
            <span class="absolute underline-img">
              <img src="./assets/images/underline.svg" alt="underline" />
            </span>
          </span>
          &nbsp; you <br />
          need for teaching
        </h1>
        <h2 class="hero__left__subtitle">
          The future's most important tool for the teacher
        </h2>
        <div class="hero__left__inputDiv relative">
          <input
            class="hero__left__inputDiv__input"
            type="text"
            placeholder="Enter email"
          />
          <span class="hero__left__inputDiv__overlay absolute"
            >Get Started &nbsp;
            <img src="./assets/images/rightArrow.svg" alt="right arrow"
          /></span>
        </div>
        <p class="hero__left__para">or Sign in with</p>
        <div class="hero__left__signupDiv">
          <a href="#"
            ><img
              class="hero__left__signupDiv__option hover-primary"
              src="./assets/images/feide_logo.png"
              alt="feide logo"
          /></a>
          <a href="#"
            ><img
              class="hero__left__signupDiv__option hover-primary"
              src="./assets/images/vapps_logo.png"
              alt="vapps logo"
          /></a>
        </div>
      </div>
      <div class="hero__right relative container-half">
        <div class="hero__right__imgDiv">
          <img
            class="hero__right__imgDiv__img"
            src="./assets/images/learning_bg.png"
            alt="teaching image"
          />
        </div>
        <div class="hero__right__review-card absolute border">
          <h3 class="hero__right__review-card__title">
            Essential Course For Your School sylabus Toolkit Consectetuer.
          </h3>
          <div class="hero__right__review-card__main">
            <div class="hero__right__review-card__main__user">
              <img
                src="./assets/images/Himaad_profile.png"
                alt="profile photo"
              />
              <div class="hero__right__review-card__main__user__details">
                <h6 class="hero__right__review-card__main__user__details__title">
                  Himaad Riaz
                </h6>
                <p class="hero__right__review-card__main__user__details__para">
                  Principle of Amsterdam School
                </p>
              </div>
            </div>
            <div>
              <img
                class="hero__right__review-card__main__starimg"
                src="./assets/images/star-wink-sparkle.svg"
                alt="star"
              />
            </div>
          </div>
        </div>
        <div class="hero__right__users-card absolute border">
          <img
            class="hero__right__users-card__img"
            src="./assets/images/smiley.svg"
            alt=""
          />
          <h5 class="hero__right__users-card__title">3.75K</h5>
          <p class="hero__right__users-card__para">Teachers & Members</p>
        </div>
      </div>
    </section>

    <!-- Glimpse component -->
    <div class="parent-container glimpse-group">
      <h1 class="glimpse-group-heading">Glimpses from the classrooms</h1>
    </div>
  </body>
</html>
