<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Undervisningsplan</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    
    <!-- navbar -->
    <header class="header">
      <nav class="header__nav container">
        <img
          class="brand-logo"
          src="./assets/images/Group.png"
          alt="group image"
        />
        <button class="primary-button">Sign inn</button>
      </nav>
    </header>

    <!-- hero component -->
    <div class="hero-group container">
      <div class="half-div hero-text-part">
        <h1 class="underline-heading">
          Everything <img src="./assets/images/Vector.svg" alt="arrow" /> you
        </h1>
        <h1>need for teaching</h1>
        <p>The future's most important tool for the teacher</p>
        <p class="enter-email">
          <input
            class="enter-email-input"
            type="text"
            placeholder="Enter email"
          />
          <span class="get-started"
            >Get Started &nbsp;
            <img src="./assets/images/rightArrow.svg" alt="right arrow"
          /></span>
        </p>
        <p class="or-signin-text">or Sign in with</p>
        <p class="signup-options-p">
          <a href="#"
            ><img
              class="singup-option"
              src="./assets/images/feide_logo.png"
              alt="feide logo"
          /></a>
          <a href="#"
            ><img
              class="singup-option"
              src="./assets/images/vapps_logo.png"
              alt="vapps logo"
          /></a>
        </p>
      </div>
      <div class="half-div hero-img-part">
        <img class="default-img" src="./assets/images/learning_bg.png" alt="" />
        <div class="essential-card">
          <p class="title">
            Essential Course For Your School sylabus Toolkit Consectetuer.
          </p>
          <div class="user">
            <div class="details">
              <img
                src="./assets/images/Himaad_profile.png"
                alt="profile photo"
              />
              <div>
                <h5 class="name">Himaad Riaz</h5>
                <p class="designation">Principle of Amsterdam School</p>
              </div>
            </div>
            <img
              class="star-sparkle-img"
              src="./assets/images/star-wink-sparkle.svg"
              alt="star"
            />
          </div>
        </div>
        <div class="total-users">
          <img class="smiley-svg" src="./assets/images/smiley.svg" alt="" />
          <h5>3.75K</h5>
          <p>Teachers & Members</p>
        </div>
      </div>
    </div>

    <!-- Glimpse component -->
    <div class="parent-container glimpse-group">
      <h1 class="glimpse-group-heading">Glimpses from the classrooms</h1>
    </div>
  </body>
</html>
